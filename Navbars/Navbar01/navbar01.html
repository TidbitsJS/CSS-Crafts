<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="navbar01.css">

    <title>Responsive menu dropdown</title>
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo">Clay</a>

        <i class='bx bx-menu header__toggle' id="header-toggle"></i>

        <nav class="nav" id="nav-menu">
            <div class="nav__content bd-grid">
                <a href="" class="nav__perfil">
                    <div class="nav__img">
                        <img src="https://source.unsplash.com/200x200/?nature" alt="">
                    </div>

                    <div>
                        <span class="nav__name">Clay</span>
                        <span class="nav__name">Mitchell</span>
                    </div>
                </a>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>

                        <li class="nav__item dropdown">
                            <a href="#" class="nav__link dropdown__link">About <i
                                    class='bx bx-chevron-down dropdown__icon'></i></a>


                            <ul class="dropdown__menu">
                                <li class="dropdown__item"><a href="#" class="nav__link">Me</a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link">Club</a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link">Studies</a></li>
                            </ul>
                        </li>

                        <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>

                        <li class="nav__item dropdown">
                            <a href="#" class="nav__link dropdown__link">Works <i
                                    class='bx bx-chevron-down dropdown__icon'></i></a>


                            <ul class="dropdown__menu">
                                <li class="dropdown__item"><a href="#" class="nav__link">Jobs</a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link">Projects</a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link">Awards</a></li>
                            </ul>
                        </li>

                        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="navbar01.js"></script>
</body>

</html>
