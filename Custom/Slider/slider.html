<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="https://source.unsplash.com/1600x900/?nature" id="content1" class="active" />
            <img src="https://source.unsplash.com/1600x900/?animal" id="content2" />
            <img src="https://source.unsplash.com/1600x900/?food" id="content3" />
            <img src="https://source.unsplash.com/1600x900/?technology" id="content4" />
        </div>
        <div class="dot-container">
            <button data-dot="1"></button>
            <button data-dot="2"></button>
            <button data-dot="3"></button>
            <button data-dot="4"></button>
        </div>
        <button id="prev"> &lt; </button>
        <button id="next"> &gt; </button>
    </div>
    <script src="slider.js"></script>
</body>

</html>
